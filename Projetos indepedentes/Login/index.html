<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - (Logar)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="box">
            <h1 id="login">Login</h1>
            <hr>
            <form>
                <label for="ic1" class="id">Seu e-mail:</label>
                <div class="campo">
                    <input type="email" name="email" id="ic1" required>
                </div>
                <label for="ic2" class="id">Sua senha:</label>
                <div class="campo">
                    <input type="password" name="senha" id="ic2" required>
                </div>
                <div id="double">
                    <button type="submit" class="Cadastro">Cadastrar</button>
                    <button type="submit" class="Cadastro">Logar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Site criado por Gabriel Gonçalves.</p>
    </footer>
</body>
</html>
